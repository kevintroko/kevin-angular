<div class="section-container">
  <header class="title">Skills</header>

  <main class="skills-container mat-elevation-z4">
    <div *ngFor="let skill of skills">
      {{skill}}
    </div>
  </main>

  <div class="subtitle">Others</div>
  <div class="otherSkills mat-elevation-z4">
    <span *ngFor="let otherSkill of otherSkills">
      {{otherSkill}}
    </span>
  </div>
</div>

<div class="add-space"></div>

<app-buttons-bottom-bar></app-buttons-bottom-bar>
