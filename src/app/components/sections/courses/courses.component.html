<div class="section-container">
  <header class="title">Courses and Certifications</header>

  <main class="course-container mat-elevation-z4"
        *ngFor="let course of courses">
    <div class="information">
      <div class="name">{{course.name}}</div>
      <div class="company">{{course.company}}</div>
      <div>{{course.date}}</div>
    </div>
    <div class="description">
      {{course.description}}
    </div>
  </main>
</div>

<app-buttons-bottom-bar></app-buttons-bottom-bar>
